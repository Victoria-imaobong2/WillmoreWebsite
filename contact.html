    <h1>Contact <span>Us</span></h1>
    <p>We’d love to hear from you! Reach out for inquiries, quotes, or collaborations.</p>

  <section class="contact-section">
    <form class="contact-form">

    </form>

    <div class="contact-info">
      <h3>Reach Us</h3>
      <p><i class="fa-solid fa-phone"></i> (+234) 123-456-7890</p>
      <p><i class="fa-solid fa-envelope"></i> willmore@example.com</p>
      <p><i class="fa-solid fa-location-dot"></i> Owerri, Nigeria</p>
    </div>
  </section>
