      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="book.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="dark-nav">
      <div class="down">
        <div class="left">
          <h2>Willmore<span>.</span></h2>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="pages.html">Pages</a></li>
            <li><a href="news.html">News</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>

        <div class="downRight">
          <div class="call">
            <i class="fas fa-phone"></i>
            <span>(234) 1234-567-8901</span>
          </div>
          <div class="email">
            <i class="fas fa-envelope"></i>
            <span>willmore@example.com</span>
          </div>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <header class="book-hero">
      <div class="overlay">
        <h1>Book an Appointment</h1>
        <p>Schedule a consultation with our expert building consultants</p>
      </div>
    </header>

    <!-- Booking Form -->
    <section class="booking-section">
      <h2>Schedule Your Consultation</h2>
      <p>Please fill out the form below to book a session with us.</p>

      <form class="booking-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            placeholder="Enter your full name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            placeholder="Enter your phone number"
            required
          />
        </div>

        <div class="form-group">
          <label for="service">Service Type</label>
          <select id="service" required>
            <option value="">-- Select Service --</option>
            <option value="building">Building Construction</option>
            <option value="design">Interior Design</option>
            <option value="planning">Project Planning</option>
            <option value="architecture">Architecture Design</option>
            <option value="renovation">Re-Renovation</option>
          </select>
        </div>

        <div class="form-group">
          <label for="date">Preferred Date</label>
          <input type="date" id="date" required />
        </div>

        <div class="form-group">
          <label for="message">Additional Details</label>
          <textarea
            id="message"
            rows="4"
            placeholder="Tell us more about your project..."
          ></textarea>
        </div>

        <button type="submit" class="submit-btn">
          <i class="fas fa-calendar-check"></i> Submit Booking
        </button>
      </form>
    </section>

    <!-- Footer -->
    <footer class="willi">Â© Willmore</footer>
  </body>
</html>
